events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        # ⚠️ 监听端口 1: 8001，用于接收 Cloudflared 的转发流量 (假设)
        listen 8001; 
        
        # ⚠️ 监听端口 2: 7860，用于响应平台健康检查 (假设)
        listen 7860;
        
        server_name _; # 匹配所有域名

        # 根路径 (/) - 两个端口都可以访问到这个位置
        location / {
            root /app/html;
            index index.html;
            try_files $uri $uri/ =404;
        }

        # 代理路径 - 两个端口都可以将流量转发到 Xray
        location PROXY_PATH_PLACEHOLDER {
            proxy_pass http://127.0.0.1:8080; # 转发给 Xray
            # ... (其他 WebSocket 配置)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $http_host;
            proxy_redirect off;
        }
    }
}


